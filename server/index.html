<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
var quotes = [
  "Poly Lights"

];
var q = quotes.length - 1;
var whichquote=Math.round(Math.random()*(q));
var nah = false;;
$('div').on('click', function(){
    alert($(this).attr("id"));
});

function wurd(val,name){
  if(!nah){
    $(val).html($(val).children());
    $(name).fadeIn(500);
  }
};

function hexToRgb(hex) {
    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
    } : null;
}

function changeColor(name,color,letter,dnc){
  nah = true;
  $(name).css('background-color',color);
  $(name).append(letter);
  $(dnc).hide();

  $.ajax({
   type: "POST",
     url: 'test.php',
     data: 'word='.concat(hexToRgb(color).r).concat(",").concat(hexToRgb(color).g).concat(",").concat(hexToRgb(color).b),
     success: function(data) {
       alert(data);

     }
   });
  setTimeout(function(){
    nah = false;
}, 1000);

}

$(document).ready(function(){
	$("body").hide();
	$("#demo").html(quotes[whichquote]);
	$("body").fadeIn(1000);
  $(".do-not-clear").hide();
  $(".do-not-clear-2").hide();
  $(".do-not-clear-3").hide();
  $(".do-not-clear-4").hide();

});


</script>
